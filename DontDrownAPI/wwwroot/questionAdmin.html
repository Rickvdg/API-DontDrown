<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vragenlijst CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Vragenlijst CRUD</h1>

    <div class="row">
        <div class="col-6">
            <h3>Add</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()" style="display: inline-block">
                <div class="form-div">
                    <table id="newTable">
                        <tr>
                            <td>Vraag</td>
                            <td><input type="text" id="add-name" required></td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td>
                                <select id="add-type">
                                    <option value="1">Meerkeuze</option>
                                    <option value="2">Open, getal</option>
                                    <option value="3">Open, woord</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Hint</td>
                            <td><input type="text" id="add-hint"></td>
                        </tr>
                        <tr>
                            <td>Antwoorden</td>
                            <td>
                                <input type="text" id="antwoord1" style="background-color: lightgreen" required><br />
                                <input type="text" id="antwoord2" style="background-color: lightcoral" required><br />
                                <input type="text" id="antwoord3" style="background-color: lightcoral" required><br />
                                <input type="text" id="antwoord4" style="background-color: lightcoral" required><br />
                                <input type="text" id="antwoord5" style="background-color: lightcoral" required><br />
                                <input type="text" id="antwoord6" style="background-color: lightcoral" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Minimale level</td>
                            <td><input type="number" id="add-minlevel" min="1"></td>
                        </tr>
                        <tr>
                            <td>Maximale level</td>
                            <td><input type="number" id="add-maxlevel" max="10"></td>
                        </tr>
                    </table>
                    <input class="btn btn-primary" type="submit" value="Add" style="width: 100%">
                </div>
            </form>

            <div id="spoiler">
                <h3>Edit</h3>
                <form class="my-form">
                    <input type="hidden" id="edit-id">
                    <input type="checkbox" id="edit-isComplete">
                    <input type="text" id="edit-name">
                    <input type="submit" value="Edit">
                    <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                </form>
            </div>
        </div>

        <div class="col-6">
            <h3>Klasleden</h3>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Naam</th>
                    <th>Rol</th>
                    <th></th>
                </tr>
                <tbody id="gebruikers"></tbody>
            </table>
        </div>
    </div>


    <p id="counter"></p>
    <table style="display: inline; border: 0;">
        <tr>
            <th>Active</th>
            <th>Id</th>
            <th>Vraag</th>
            <th>Type</th>
            <th>Hint</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="vragen"></tbody>
    </table>

    <table style="display: inline; border: 0;">
        <tr>
            <th>Index</th>
            <th>Antwoord</th>
            <th>Correctheid</th>
        </tr>
        <tbody id="antwoorden"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
